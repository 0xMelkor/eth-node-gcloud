apiVersion: apps/v1
kind: Deployment
metadata:
  name: geth-deployment
  namespace: geth
  labels:
    app: crystal-mev
spec:
  selector:
    matchLabels:
      app: crystal-mev
      comp: geth-node-pod
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: crystal-mev
        comp: geth-node-pod
    spec:
      containers:
        - name: geth-node-pod
          image: ethereum/client-go:stable
          args:
            # TODO: Provide additional args for fine tuning
            - "--mainnet"
            - "--ws"
            - "--rpc"
            - "--syncmode=snap" # TODO: turn to "full"
          resources:
            requests:
              cpu: 1000m
              memory: 16Gi
          ports:
            - containerPort: 8545
              name: rpc-port
            - containerPort: 8546
              name: ws-port
            - containerPort: 30303
              name: p2p-port-udp
              protocol: UDP
            - containerPort: 30303
              name: p2p-port-tcp
              protocol: TCP
          volumeMounts:
            - mountPath: "/.ethereum"
              name: geth-node-hdd-volume
      volumes:
        - name: geth-node-hdd-volume
          persistentVolumeClaim:
            claimName: geth-node-hdd-volume

