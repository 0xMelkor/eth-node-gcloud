apiVersion: v1
kind: Service
metadata:
  name: geth-p2p-service
  labels:
    app: crystal-mev
spec:
  type: LoadBalancer
  selector:
    app: crystal-mev
    comp: geth-node-pod
  ports:
  - name: p2p-tcp-endpoint
    port: 30303
    protocol: TCP
    targetPort: 30303
  - name: p2p-udp-endpoint
    port: 30303
    protocol: UDP
    targetPort: 30303